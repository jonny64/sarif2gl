name: Publish Package to npmjs
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  test:
    uses: ./.github/workflows/test.yml
  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish --access public